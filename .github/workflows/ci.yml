name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build iOS app
        run: |
          xcodebuild build \
            -scheme VoiceLogApp \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO

      - name: Build watchOS app
        run: |
          xcodebuild build \
            -scheme VoiceLogWatch \
            -destination 'platform=watchOS Simulator,name=Apple Watch Series 10 (46mm),OS=latest' \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO

      - name: Run LogCore tests
        run: |
          xcodebuild test \
            -scheme LogCoreTests \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO

      - name: Capture watchOS screenshots
        continue-on-error: true
        run: |
          mkdir -p /tmp/watchos-screenshots
          xcodebuild test \
            -scheme VoiceLogWatchUITests \
            -destination 'platform=watchOS Simulator,name=Apple Watch Series 10 (46mm),OS=latest' \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO

      - name: Commit watchOS screenshots
        if: github.event_name == 'push'
        run: |
          mkdir -p docs/screenshots
          cp /tmp/watchos-screenshots/*.png docs/screenshots/ 2>/dev/null || true
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/screenshots/
          git diff --cached --quiet && echo "No screenshot changes" && exit 0
          git commit -m "Update watchOS screenshots [skip ci]"
          git push

      - name: Upload watchOS screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: watchos-screenshots
          path: /tmp/watchos-screenshots/
          if-no-files-found: warn
